env:
  global:
    - CRATE_NAME=bit_reverse

language: rust
cache: cargo

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx

matrix:
  allow_failures:
    - rust: nightly

before_script:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - which rustfmt || cargo install rustfmt

script:
  - cargo fmt -- --write-mode=diff
  - cargo test --verbose
  - cargo test --verbose --no-default-features
  - cargo doc --no-deps
